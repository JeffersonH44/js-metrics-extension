<div style="height: 800px;">
    <button (click)="loadAdditionalData()">Load additional data</button>
    <button (click)="reload()">Reload</button>
    <label><input type="checkbox" [checked]="restoreAfterReload" (change)="restoreAfterReload = !restoreAfterReload" /> Restore after reload</label>
    <vizabi class="vizabi-placeholder"
            (onCreated)="onChartCreated($event)"
            (onChanged)="onChartChanged($event)"
            (onClick)="onChartClicked($event)"
            (onError)="onChartError($event)"
            [readerModuleObject]="readerModuleObject"
            [readerGetMethod]="readerGetMethod"
            [readerPlugins]="readerPlugins"
            [readerName]="readerName"
            [model]="model"
            [modelHash]="modelHash"
            [reloadTime]="reloadTime"
            [restoreStateAfterReload]="restoreAfterReload"
            [stopUrlRedirect]="stopUrlRedirect"
            [additionalItems]="additionalItems"
            [chartType]="chartType"></vizabi>
</div>
